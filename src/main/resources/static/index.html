<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Hola Mundo</title>
</head>
<body>
<h1>Mensaje desde WebSocket:</h1>
<pre id="message"></pre>

<script>
    // Conéctate al WebSocket en el servidor Spring Boot
    const socket = new WebSocket("ws://localhost:8080/ws/hello");

    // Maneja el mensaje recibido
    socket.onmessage = (event) => {
        const messageElement = document.getElementById("message");
        const jsonData = JSON.parse(event.data);
        messageElement.textContent = JSON.stringify(jsonData, null, 2);
    };

    socket.onopen = () => {
        console.log("Conexión WebSocket establecida");
    };

    socket.onerror = (error) => {
        console.error("Error en WebSocket:", error);
    };
</script>
</body>
</html>
